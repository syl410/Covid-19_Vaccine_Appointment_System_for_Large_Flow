<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <title>New appointment spots added</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css"/>
</head>

<body>

<div style="margin-left: 2em;">
    <h4>New appointment spots have been added successfully</h4>
    <p>Vaccine Manufacturer：<span th:text="${venue.vaccine}"></span></p>
    <p>Appointment Time：<span th:text="${venue.appointmentTime} + ':00'"></span></p>
    <p>Number of Spots：<span th:text="${venue.availableSpot}"></span></p>
</div>
</body>

</html>
